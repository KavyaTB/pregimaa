<style>
    .doabout{
        margin-top:30px;
        padding-top: 10px;
    }
</style>



<div class="container mt-5">
    <h2 class="doabout text-center"></i><b>UPLOAD EXERCISE DETAILS</b></h2>
    <hr>
  
    <div class="row">

        <div class="col-sm-6">

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">

                </div>
                <div class="form-group">
                    <label>Exercise Name:</label>
                    <input type="text" class="form-control" placeholder="Exercise name" name="name">
                </div>
                <div class="form-group">
                    <label>Exercise Description:</label>
                    <input type="text" class="form-control" placeholder="Exercise Description" name="description">
                </div>
                 
                <div class="form-group">
                    <label>Upload Related Videos :</label>
                    <input type="file" class="form-control" name="video">
                 </div>
                

                <button type="submit" class="bb btn btn-warning">UPLOAD</button><hr><hr>
              </form>

        </div>

    </div>
</div>


{% ifequal error "no" %}
<script>
    alert('event uploaded Successfully');
    // window.location=("{% url 'login' %}");
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Something went Wrong, Try again');
</script>
{% endifequal %}
